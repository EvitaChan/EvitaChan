<div class="STYLE1" id="Layer1">   《寓言》是王菲在2000年10月发行的国语专辑，共收录12首歌曲 （10首国语，2首粤语)。 2001年，《寒武纪》和《给自己的情书》分别获得了 CASH 金帆音乐奖最佳另类流行音乐作品奖、CASH 金帆音乐奖最佳流行音乐作品奖。专辑仍由她的老搭档制作人 Alvin Leong及张亚东制作。林夕以爱情为主题，将《寒武纪》、《新房 客》、《香奈儿》、《阿修罗》和 《彼岸花》这五首歌连</div>
