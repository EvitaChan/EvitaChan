  <p align="left" class="STYLE1">故事从一双玻璃鞋开始<br />
    最初灰姑娘还没有回忆<br />
    不懂小王子有多美丽<br />
    直到伊甸园长出第一颗菩提<br />
    我们才学会孤寂<br />
    在天鹅湖中边走边寻觅寻觅<br />
    最后每个人都有个结局<br />
    只是踏跛了玻璃鞋之后<br />
    你的小王子跑到哪里<br />
    蝴蝶的玫瑰可能依然留在<br />
    几亿年前的寒武纪<br />
    怕镜花水月终于来不及<br />
