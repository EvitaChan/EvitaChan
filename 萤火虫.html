<div class="STYLE2" id="Layer1">萤火虫</div>
<div class="STYLE1" id="Layer2">若快乐如露水短暂<br />
  把倒影当做床单<br />
  在那剩余汗衫的初夏<br />
  把天国当做人间<br />
  若我们畅聚值得高兴<br />
  连别离亦能活得丰盛<br />
  来磨擦来燃烧来焚毁我生命<br />
  我会化做萤火虫我会当你是彩虹<br />
  不可伸手触碰仍衷心相信<br />
  芦苇是因此在颤动<br />
  我忘记了我像萤火虫<br />
  爱上了大红灯笼<br />
  分享不到温暖仍努力去发亮<br />
  直到流金似的岁月留在星空<br />
  让我如火屑般舞动然后失踪然后失踪<br />
  让我漫无目的闪亮<br />
  粉饰这宇宙橱窗<br />
  让跌荡如流沙的映象<br />
  漆黑中擦亮檀香<br />
</div>
