<body>
<div class="STYLE2" id="Layer1">阿修罗</div>
<div class="STYLE3" id="Layer2">王子小王子为什么<br />
  访客们都是路过<br />
  为何要主人难过<br />
  发生了什么<br />
  怎么怎么<br />
  情愿一起沉没<br />
  也不欣赏泡沫<br />
  不愿立地成佛<br />
  宁愿要走火入魔<br />
  是谁你是谁为什么<br />
  情愿两个人不快活<br />
  也要一起生活<br />
  我们做过什么<br />
  怎么怎么<br />
  莫非你是阿修罗<br />
  享受哀艳的战火<br />
  将玻璃鞋也击破<br />
  都不愿看破<br />
  你变做好战的阿修罗<br />
</div>
<div id="Layer3"><span class="STYLE1">《阿修罗》是《天龙八部》之一，以毁灭为乐，代表爱情中的好斗善妒。</span></div>
