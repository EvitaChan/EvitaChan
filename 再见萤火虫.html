<div class="STYLE1" id="Layer1">
  <p>谁说那盏微弱灯火<br />
    是萤火虫在闪烁<br />
    谁约过谁去看<br />
    这一场忽灭忽明的传说<br />
    剩下的梦想不断的做<br />
    上升的气球不断的破<br />
    别难过别难过<br />
    没原因有结果<br />
    天亮你不能见我<br />
    天黑至少想念我<br />
    如果没有灯火<br />
    紧握这萤火<br />
    闪耀你阴暗的下落<br />
    事到如今你不肯亲我<br />
    那么至少肯定我<br />
    吹不熄的光芒<br />
    努力燃烧自己<br />
    只为你爱过的萤火<br />
    永不坠落<br />
    让丛林中一个灯笼<br />
    独自为黑夜闪烁<br />
    让腐朽的感情<br />
    绚烂得化做飞舞的魂魄<br />
    永不坠落永不坠落<br />
    吹不熄的光芒<br />
    努力燃烧自己<br />
    请看我漂亮的坚持<br />
  别忘记我</p>
