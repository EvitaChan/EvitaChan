<div class="STYLE2" id="Layer1">彼岸花</div>
<div class="STYLE3" id="Layer2">看见的 熄灭了<br />
  消失的 记住了<br />
  我站在海角天涯<br />
  听见土壤萌芽<br />
  等待昙花再开<br />
  把芬芳留给年华<br />
  彼岸 没有灯塔<br />
  我依然张望着<br />
  天黑 刷白了头发<br />
  紧握着我火把<br />
  他来 我对自己说<br />
  我不害怕 我很爱他<br />
</div>
<div id="Layer3"><span class="STYLE1">《彼岸花》则是佛家语，代表爱情就算没有结果，也会在彼岸开出花朵。</span></div>
